# ===============================
# Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto = none
# create, none, update, create-drop
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# ===============================
# Hibernate logging
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.jdbc.sqlonly=DEBUG
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=25
# ===============================
# Hibernate Cache
# ===============================
spring.jpa.properties.hibernate.cache.use_second_level_cache = true
spring.jpa.properties.hibernate.cache.use_query_cache = true
spring.jpa.properties.hibernate.cache.redisson.fallback = true

spring.jpa.properties.hibernate.cache.redisson.entity.eviction.max_entries=10000
spring.jpa.properties.hibernate.cache.redisson.entity.expiration.time_to_live=600000
spring.jpa.properties.hibernate.cache.redisson.entity.expiration.max_idle_time=300000

spring.jpa.properties.hibernate.cache.redisson.query.expiration.time_to_live=600000
spring.jpa.properties.hibernate.cache.redisson.query.expiration.max_idle_time=300000

spring.jpa.properties.hibernate.cache.redisson.collection.expiration.time_to_live=600000
spring.jpa.properties.hibernate.cache.redisson.collection.expiration.max_idle_time=300000
# ===============================
# Batches Hibernate
# ===============================
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data = true